<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating Component</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="main-container">
        <section class="content">
            <section class="left-component">
                <img src="./images/icon-star.svg" alt="">
                <h2>How did we do?</h2>
                <p>Please let us know how we did with your support request. All feedback is appreciated to help us
                    improve
                    our offering!</p>
                <div class="rating-number">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                </div>
                <button class="submit">SUBMIT</button>
            </section>
            <section class="right-component hidden">
                <img src="./images/illustration-thank-you.svg" alt="">
                <p>You selected 4 out of 5</p>
                <h2>Thank You!</h2>
                <p>We appreciated you talking the time to give a rating. If you ever need more support, don't hesitate
                    to get in touch!</p>
            </section>
        </section>

    </section>

    <script src="script.js"></script>
</body>

</html>
